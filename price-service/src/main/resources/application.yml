server:
  port: 8082

spring:
  application:
    name: price-service
    profiles:
      active: dev

  config:
    import: configserver:http://localhost:8888

eureka:
  instance:
    preferIpAddress = true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/